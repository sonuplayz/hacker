<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíª Secret Hacker Proposal</title>
    <style>
        body {
            background: black;
            color: limegreen;
            font-family: "Courier New", monospace;
            text-align: center;
            padding: 50px;
        }
        #terminal {
            border: 2px solid limegreen;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin: auto;
            text-align: left;
            min-height: 200px;
        }
        input {
            background: black;
            color: limegreen;
            border: none;
            font-family: "Courier New", monospace;
            font-size: 16px;
            width: 90%;
            outline: none;
        }
        #proposal {
            display: none;
            margin-top: 20px;
        }
        #yesBtn, #noBtn {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background: limegreen; color: black; }
        #noBtn { background: red; color: white; position: absolute; }
        img {
            width: 50%;
            max-width: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>üîê Enter the Secret Code</h1>
    <div id="terminal">
        <p>System Booting...</p>
        <p>Authenticating user...</p>
        <p>Enter access code: <input type="text" id="codeInput" onkeydown="checkCode(event)"></p>
        <p id="message"></p>
    </div>

    <div id="proposal">
        <h1>WILL YOU MARRY ME? üíç‚ù§</h1>
        <button id="yesBtn" onclick="showGIF()">YES</button>
        <button id="noBtn" onmouseover="moveNoButton()">NO</button>
        <br><br>
        <img id="proposalGIF" src="" style="display: none;">
    </div>

    <script>
        function checkCode(event) {
            if (event.key === "Enter") {
                let input = document.getElementById("codeInput").value.toLowerCase();
                let message = document.getElementById("message");

                if (input === "love") { // Secret code
                    document.getElementById("terminal").style.display = "none";
                    document.getElementById("proposal").style.display = "block";
                } else {
                    message.innerText = "Access Denied! Try again.";
                }
            }
        }

        function showGIF() {
            let gif = document.getElementById("proposalGIF");
            gif.src = "https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif";
            gif.style.display = "block";
        }

        function moveNoButton() {
            let btn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = ${x}px;
            btn.style.top = ${y}px;
        }
    </script>

</body>
</html>
